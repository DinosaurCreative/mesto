<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <a href="#" class="header__logo" target="_self"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__photo"></div>
        <div class="profile__info-container">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
        </div>
        <button class="profile__add-button" aria-label="Кнопка добавления фото" type="button"></button>
      </section>
      <section class="grid">
        <ul class="grid__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_info-edit">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_type_editor" name="popup-form">
        <input type="text" placeholder="Имя" name="name" class="popup__input popup__input_type_name">
        <input type="text" placeholder="Професиия" name="occupation" class="popup__input popup__input_type_occupation">
        <input class="popup__save-btn" value="Сохранить" type="submit">
      </form>
      <button class="popup__cross popup__cross_info-edit" aria-label="Закрыть без сохранения" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_type_image" name="popup-form">
        <input type="text" placeholder="Назание" name="title" class="popup__input popup__input_type_image-title">
        <input type="text" placeholder="Ссылка на картинку" name="link" class="popup__input popup__input_type_image-link">
        <input class="popup__save-btn popup__save-btn_type_image" value="Сохранить" type="submit">
      </form>
      <button class="popup__cross popup__cross_type_image" aria-label="Закрыть без сохранения" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_viewer popup_opened">
    <div class="popup__photo-wrapper">
      <figure class="popup__photo-container">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="">
        <figcaption class="popup__image-title">Новое место</figcaption>
      </figure>
      <button class="popup__cross popup__cross_type_viewer" aria-label="Закрыть окно" type="button"></button>
    </div>
  </div>
  <template id="grid_item">
    <li class="grid__item">
      <img src="" alt="" class="grid__image">
      <button class="grid__delete-btn"></button>
      <div class="grid__city-box">
        <h2 class="grid__city-name"></h2>
        <button aria-label="Кнопка лайк" class="grid__like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./script/index.js"></script>
</body>
</html>
