<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><a href="#" class="header__logo" target="_self"></a></header><main class="content"><section class="profile"><div class="profile__photo"><button class="profile__edit-avatar"></button></div><div class="profile__info-container"><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__occupation"></p></div><button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button></div><button class="profile__add-button" aria-label="Кнопка добавления фото" type="button"></button></section><section class="grid"><ul class="grid__list"></ul></section></main><footer class="footer"><p class="footer__copyrights">&copy; 2020 Mesto Russia</p></footer></div><div class="popup popup_info-edit"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form_type_editor" name="popup-form" novalidate><input placeholder="Имя" name="name" id="popup-name" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required> <span class="popup__input-error popup-name-error"></span> <input placeholder="Професиия" name="about" id="popup-occupation" class="popup__input popup__input_type_occupation" minlength="2" maxlength="200" required> <span class="popup__input-error popup-occupation-error"></span> <input class="popup__save-btn" value="Сохранить" type="submit"></form><button class="popup__cross popup__cross_info-edit" aria-label="Закрыть без сохранения" type="button"></button></div></div><div class="popup popup_type_image"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form_type_image" name="popup-form" novalidate><input placeholder="Название" name="name" id="popup-title" class="popup__input popup__input_type_image-title" minlength="2" maxlength="30" required> <span class="popup__input-error popup-title-error"></span> <input type="url" placeholder="Ссылка на картинку" name="link" id="popup-link" class="popup__input popup__input_type_image-link" required> <span class="popup__input-error popup-link-error"></span> <input class="popup__save-btn popup__save-btn_type_image" value="Сохранить" type="submit"></form><button class="popup__cross popup__cross_type_image" aria-label="Закрыть без сохранения" type="button"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form popup__form_type_avatar" name="popup-form" novalidate><input type="url" placeholder="Ссылка на аватар" name="link" id="popup-link" class="popup__input popup__input_type_avatar-link" required> <span class="popup__input-error popup-link-error"></span> <input class="popup__save-btn popup__save-btn_type_avatar" value="Сохранить" type="submit"></form><button class="popup__cross popup__cross_type_avatar" aria-label="Закрыть без сохранения" type="button"></button></div></div><div class="popup popup_type_delete-confirm"><div class="popup__container"><h3 class="popup__title">Вы уверены?</h3><form class="popup__form popup__form_type_delete-confirm"><button class="popup__save-btn popup__delete-btn_type_delete-confirm" value="Да" type="submit">Да</button></form><button class="popup__cross popup__cross_type_confirm-delete" aria-label="Отмена" type="button"></button></div></div><div class="popup popup_type_viewer"><div class="popup__photo-wrapper"><figure class="popup__photo-container"><img class="popup__image" src="#" alt="#"><figcaption class="popup__image-title"></figcaption></figure><button class="popup__cross popup__cross_type_viewer" aria-label="Закрыть окно" type="button"></button></div></div><template id="grid_item"><li class="grid__item"><img class="grid__image"> <button class="grid__delete-btn"></button><div class="grid__city-box"><h2 class="grid__city-name"></h2><div class="grid__like-container"><button aria-label="Кнопка лайк" class="grid__like" type="button"></button><p class="grid__like-counter">0</p></div></div></li></template></body></html>
